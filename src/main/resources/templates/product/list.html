<!DOCTYPE html>
<html lang="ru"
    xmlns:th="https://www.thymeleaf.org"    
>
    <head>
        <div th:replace="~{fragments/head :: head}"></div>

        <title>Список товаров</title>
    </head>
    <body>
        <!-- Это будут фрагменты thymeleaf -->
        <header></header>
        <main>
            <h1>Список товаров</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Название (name)</th>
                        <th scope="col">Описание (description)</th>
                        <th scope="col">Операции (actions)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${productStat.count}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td>
                            <div>
                                <a th:href="@{/product/{id}(id=${product.id})}">Редактировать</a>
                                <a th:href="@{/product/{id}/delete(id=${product.id})}">Удалить</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a href="/product/new">Добавить новый товар</a>
        </main>
        <footer></footer>
        <div th:replace="~{fragments/scripts :: scripts}"></div>
    </body>
</html>
