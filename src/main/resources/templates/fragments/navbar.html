<th:block
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        th:fragment="navbar(active)"
>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container px-4">
            <!-- logo -->
            <a id="logo-text" class="navbar-brand fs-5 p-0"  href="#">
                <svg
                    class="d-inline-block me-2 brand-logo-size"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <use id="brand-logo" th:href="@{/images/brand-logo.svg} + '#logo'"/>
                </svg>
            </a>
            <!-- Бургер -->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Выдвижной ящик -->
            <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- Заголовок sidebar -->
                <div class="offcanvas-header px-4 py-2 border-bottom border-dark bg-primary">
                    <h4 class="offcanvas-title text-dark" id="offcanvasNavbarLabel">Виртуальная кофейня</h4>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- Содержимое выдвижного ящика -->
                <div class="offcanvas-body d-flex flex-column p-4 flex-lg-row p-lg-0  bg-primary">
                    <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 fs-5">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'menu'}? 'active'" th:href="@{/product}">Меню</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link" th:classappend="${active == 'bonusCart'}? 'active'" href="#">Подарочные карты</a>
                        </li>
                        <div sec:autorize="hasAuthority('USER_READ')">
                            <li class="nav-item ms-2">
                                <a class="nav-link" th:classappend="${active == 'managing'}? 'active'" th:href="@{/users}">Администрирование</a>
                            </li>
                        </div>
                    </ul>
                    <div class="d-flex justify-content-center align-items-center">
                         <div sec:autorize="isAuthenticated()" class="nav-item dropdown">
                            <button
                                class="btn btn-primary fs-6 px-4 rounded-pill dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false"
                            >
                                [[${#authentication.principal.lastname + ' ' + #strings.substring(#authentication.principal.firstname,0,1)}]]
                            </button>

                            <ul class="dropdown-menu custom-dropdown-offset">
                                <li><a class="dropdown-item" th:href="@{'/users/' + ${#authentication.principal.id}}">Профиль</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Выйти</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Конец содержимого выдвижного ящика -->
                </div>
                <!-- Конец выжвижного ящика -->
            </div>
        </div>
    </nav>
</th:block>
